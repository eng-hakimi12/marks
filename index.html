<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Sheet</h1>
        <form id="attendance-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Attended">marked</option>
                <option value="Skipped">not-marked</option>
            </select>
            
            <label for="participation">Participation:</label>
            <input type="number" id="participation" name="participation" min="1" max="5" required>
            
            <label for="notes">Teacher's Notes:</label>
            <input type="text" id="notes" name="notes">
            
            <button type="submit">Add Entry</button>
        </form>
        
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Status</th>
                    <th>Participation</th>
                    <th>Teacher's Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
